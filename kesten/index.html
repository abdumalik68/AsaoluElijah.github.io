<body>
    <center>
        <br><br>
        <h1 style="color: #fff;">KESTEN</h1>
        <div class="avatar">
            <img src="img/kes.png" id="avatar" onclick="speak()">
        </div>
        <div class="answer" id="ans">
            Hello there, I am kesten, your web virtual assistant 😇, feel free to ask me anything, I will try my best to answer your questions✌.
        </div>
        <br><br>
        <form action="" id="form">
            <input type="hidden" name="" id="remind" value="">
            <input class="control" autocomplete="false" placeholder="Ask me anything!" id="text">
            <button type="submit" id="clickBtn" class="btn" onclick="fun()">🚀</button>
        </form>
        <br>
        <div class="fotter" style="color: #fff;margin-top: 60px;">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => {
                        console.log('Service worker registered! 😎', reg);
                    })
                    .catch(err => {
                        console.log('😥 Service worker registration failed: ', err);
                    });
            });
        }
    </script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/kesten.js"></script>
    <script>
        var url = `https://official-joke-api.appspot.com/jokes/random`;
        var settings = {
            "url": url,
            "method": "GET",
            "timeout": 0,
        };

        $.ajax(settings).done(function(response) {
            // console.log(response)
            localStorage.q = response.setup || "What do we call a baby lizard";
            localStorage.a = response.punchline || "Lizzy baby";
        });
        // form.preventDefault();
        $("#form").submit(function(e) {
            e.preventDefault();
            document.querySelector('.control').value = ""
        });
    </script>
